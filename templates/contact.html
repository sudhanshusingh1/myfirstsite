{% extends 'base.html' %}
{%block title%} contact us {%endblock title%}
{%block body%}
<div style="background-color:#FFFAF0">
<div class="container-fluid"style="background-color:#FFFAF0">
    <img src="/static/img/4.jpg" class="d-block w-100 h-100 " alt="...">
</div>
<div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-groups py-2">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="Enter your email (name@example.com)">
        </div>
        <div class="form-group py-2">
            <label for="Textarea">Suggestions and queries</label>
            <textarea class="form-control" id="Textarea" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</div>

{%endblock body%}
